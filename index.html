<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/calculator.ico">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="mode">
            <img src="./images/light-mode-switcher.png" alt="mode-switcher">
        </div>
        <div class="display">
            <div class="show">
                0
            </div>
        </div>
        <div class="control">
            <div class="operands-column">
                <div class="special">
                    <button class="clear">C</button>
                    <button class="backspace">&#60;-</button> <!-- '&#60'; is the unicode of '<' char -->
                </div>
                <div class="operands-row">
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                </div>
                <div class="operands-row">
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                </div>
                <div class="operands-row">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                </div>
                <div class="operands-row">
                    <button class="zero">0</button>
                    <button class="dot">.</button>
                </div>
            </div>
            <div class="operators-column">
                <div class="operator-wrapper"><button class="operator divide">/</button></div>
                <div class="operator-wrapper"><button class="operator multiply">x</button></div>
                <div class="operator-wrapper"><button class="operator subtract">-</button></div>
                <div class="operator-wrapper"><button class="operator add">+</button></div>
                <div class="operator-wrapper"><button class="operator equal">=</button></div>
            </div>
        </div>
    </div>
</body>
</html>
